name: ğŸ§ª Test

on:
  push:
    branches:
      - main
      - beta
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5 # main

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@dda4788290998366da86b6a4f497909644397bb2 # main
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: ğŸ—„ Cache node_modules
        id: cache-node_modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # main
        with:
          path: "**/node_modules"
          key: node_modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ—„ Cache .eslintcache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # main
        with:
          path: .eslintcache
          key: eslintcache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ” Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts --prefer-offline --no-audit

      - name: ğŸ§ª Run tests
        run: |
          npm test
        env:
          CI: true
