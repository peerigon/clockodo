name: ğŸ§ª Test

on:
  push:
    branches:
      - main
      - beta
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # main

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # main
        with:
          node-version-file: ".tool-versions"
          cache: "npm"

      - name: ğŸ—„ Cache node_modules
        id: cache-node_modules
        uses: actions/cache@b7e8d49f17405cc70c1c120101943203c98d3a4b # main
        with:
          path: "**/node_modules"
          key: node_modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ—„ Cache .eslintcache
        uses: actions/cache@b7e8d49f17405cc70c1c120101943203c98d3a4b # main
        with:
          path: .eslintcache
          key: eslintcache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ” Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts --prefer-offline --no-audit

      - name: ğŸ§ª Run tests
        run: |
          npm test
        env:
          CI: true
