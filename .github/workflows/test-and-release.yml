name: ğŸ§ª Test and ğŸš€ Release

on:
  push:
    branches:
      - main
      - beta
  pull_request: {}

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    strategy:
      matrix:
        node-version: [ 16.x, 18.x, 19.x ]

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@a40b8845c0683271d9f53dfcb887a7e181d3918b # pin@0.9.1
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@dc323e67f16fb5f7663d20ff7941f27f5809e9b6 # pin@v2
      - name: â” Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@1f8c6b94b26d0feae1e387ca63ccbdc44d27b561 # pin@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: ğŸ—„ Cache node_modules
        id: cache-node_modules
        uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed # pin@v2
        with:
          path: "**/node_modules"
          key: node_modules-${{ runner.os }}-node-${{ matrix.node-version }}-${{
            hashFiles('**/package-lock.json') }}
      - name: ğŸ—„ Cache .eslintcache
        uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed # pin@v2
        with:
          path: .eslintcache
          key: eslintcache-${{ runner.os }}-node-${{ matrix.node-version }}-${{
            hashFiles('**/package-lock.json') }}
      - name: ğŸ“¥ Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts
      - name: ğŸ§ª Test
        run: |
          npm test
        env:
          CI: true
          CLOCKODO_USER: ${{ secrets.CLOCKODO_USER }}
          CLOCKODO_API_KEY: ${{ secrets.CLOCKODO_API_KEY }}
      - name: â¬†ï¸ Upload coverage report
        uses: coverallsapp/github-action@9ba913c152ae4be1327bfb9085dc806cedb44057 # pin@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # - RELEASE ---------------------------------------------------------------------------------------
      - name: ğŸš€ Release on npm
        if: "contains(' refs/heads/main refs/heads/beta ', github.ref) &&
          matrix.node-version == '18.x'"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run release
