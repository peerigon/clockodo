name: ğŸ§ª Test and ğŸš€ Release

on:
  push:
    branches:
      - main
      - beta
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      # Necessary for semantic-release
      contents: write
      issues: write
      pull-requests: write
      # Necessary for npm publish --provenance
      # See https://docs.npmjs.com/generating-provenance-statements#example-github-actions-workflow
      id-token: write
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # main
        with:
          # Fetches 20 commits.
          # This is trade-off between checkout speed and ability to create an accurate CHANGELOG.md
          # See https://github.com/peerigon/template-public-package/issues/2
          fetch-depth: 20

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@d02c89dce7e1ba9ef629ce0680989b3a1cc72edb # main
        with:
          node-version-file: ".tool-versions"
          cache: "npm"

      - name: ğŸ—„ Cache node_modules
        id: cache-node_modules
        uses: actions/cache@b7e8d49f17405cc70c1c120101943203c98d3a4b # main
        with:
          path: "**/node_modules"
          key: node_modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ—„ Cache .eslintcache
        uses: actions/cache@b7e8d49f17405cc70c1c120101943203c98d3a4b # main
        with:
          path: .eslintcache
          key: eslintcache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ” Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts --prefer-offline --no-audit

      - name: ğŸ§ª Run tests
        run: |
          npm test
        env:
          CI: true

      - name: â¬†ï¸ Upload coverage report
        uses: coverallsapp/github-action@ba6dae83310bbd6d33ff77092650dc40bd444a2a # main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Release preview
        if: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/beta' }}
        # Call to npm publish --dry-run is currently necessary, see https://github.com/stackblitz-labs/pkg.pr.new/issues/320
        run: |
          npm publish --dry-run
          npx pkg-pr-new publish

      - name: ğŸš€ Release on npm and jsr
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
